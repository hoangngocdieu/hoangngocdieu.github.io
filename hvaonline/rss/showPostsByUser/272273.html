				<title>KHÔNG BIẾT MÁY CÓ PHẢI BỊ VIRUT KHÔNG</title>
				<description><![CDATA[ Các bác cho em hỏi: Máy em mới bật thì không có vấn đề j,nhưng khi bật lâu lâu thì thấy rất chậm,nhất là vào mạng(em cảm thấy hình như chỉ khi vào mạng mới bị),ram bị chiếm  rất nhiều,lúc nó đơ như vậy ram thường lên trên 80%,lúc đó em hay khởi động lại máy.Khi tắt máy em thấy có một chương trình đang chạy(dù đã thoát hết tất cả chương trình bình thường rồi),em k biết đó là chương trình j vì nó hiện lên cái rồi tắt ngay,nhìn có vẻ như một tiến trình đang được cài đặt ấy. Em đã cài lại win 7 nhưng là cài đè,không format ổ c(vì không cài đc từ boot).Như vậy có phải là bị virut không các bác và cách khắc phục bây h là như thế nào a!Các Bác jup em với. Em thank các bác trước.]]></description>
