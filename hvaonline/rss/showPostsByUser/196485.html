			<item>
				<title>Tự học quản trị mạng?</title>
				<description><![CDATA[ Em đã học qua ACNA của Aptech (khoá quản trị mạng) và hiện tại em đang học lập trình ở trường. Em rất thích lập trình nhưng em muốn sau này ra làm về mạng hơn (an ninh, quản trị, ..v..v..) Tự học lập trình thì là vấn đề muôn thuở với vô vàn giải pháp, còn tự học về mạng em không rõ lắm.

Mọi người có ai biết về quyển sách tự học nào hay, hoặc website nào để trao đổi thảo luận về quản trị mạng không ạ? Nếu là Tiếng Anh thì càng tốt ạ vì em muốn làm việc ở nước ngoài nên em muốn làm quen với các thuật ngữ của ngành mạng ạ. 

Em xin cảm ơn.]]></description>
