				<title>Cần tuyển nhân viên quản trị hệ thống làm part time</title>
				<description><![CDATA[ Công ty mình hiện có 2 server Linux chạy nhiều website cho khách hàng và website công ty. Hiện công ty đang gặp sự cố về vấn đề shell và virus trên server nên cần gấp 1 nhân viên quản trị server có kinh nghiệm, chỉ cần xử lý mỗi lần có sự cố và điều chỉnh cấu hình server theo yêu cầu.
Các bạn quan tâm vui lòng liên hệ với mình qua ym: itsme.binbinvn
Cảm ơn các bạn đã đọc !
P/s: Công ty mình ở Sài Gòn nha các bạn, vì mình cần gặp mặt trực tiếp để bàn, và cộng tác lâu dài.]]></description>
