			<item>
				<title>Cách học Tiếng Anh Hiệu quả nhất?</title>
				<description><![CDATA[ Gửi anh Mon !!!!
Dù đã biết tên thật của anh nhưng không hiểu sao em vẫm muốn gọi  anh là "anh Mon". hi. chắc tại cái tên này nó ăn sâu vào tiềm thức em mất rồi. :)))

À. Em vẫn chưa giới thiệu về mình nhỉ. Hỳ. cũng không có gì đặc biệt . :)))). 
  Em biết đến phương pháp này khá muộn so với những bạn khác, và mới chỉ học được 3 tháng thôi ạ. Nhưng thật là tuyệt vời anh ạ. ( còn tuyệt vời như thế nào thì........ chỉ có em mới biết thôi.hihi)

Mỗi lần đọc bài viết của anh là 1 lần suy nghĩ. Em nghĩ nhiều lắm anh ạ. Về ước mơ, về tương lai, về mọi thứ ..... Anh à. Và cả về anh nữa - một con người.... gì nhỉ..... gì nhỉ.... Không bình thường:)). Nhưng kết luận là: rất ngưỡng mộ anh.

Em chẳng biết nói gì cả . Những lời muốn nói thì các bạn khác đã nói hết  rồi. Những lời còn chưa nghĩ ra thì các bạn khác cũng đã nói hết rôi,.  nên chẳng biết nói gì nữa cả.hý hý.

Thôi thì chúc anh thành công và mạnh khoẻ, anh nhé!!

Mọi người cùng nhau đi đến cuối con đường nhé! 

Và không quên cảm ơn anh ạ!

]]></description>
