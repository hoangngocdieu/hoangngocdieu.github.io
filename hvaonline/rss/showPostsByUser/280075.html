				<title>Tuyển dụng lập trình viên Python/Django, làm remote</title>
				<description><![CDATA[ Tuyển lập trình viên Python -Django,

Hiên tại công ty mình đang cần tuyển 1 lập trình viên Python-Django

Yêu cầu căn bản như sau: - English: đọc hiểu tài liệu, giao tiếp cơ bản ( làm việc với người nước ngoài)
- Có thể làm việc tốt với Python, Django

Làm remote full time, mình nhận hồ sơ của các bạn ở bất cứ đâu trên Việt Nam nhé

Mức lương hấp dẫn phù hợp với công việc và năng lực (tính bằng USD)

CV gửi vào email: linhc2k8@gmail.com

Các bạn quan tâm gửi CV cho mình vui lòng trả lời thêm các câu hỏi sau:
- which REST framework you use?
- know anything about PostgreSQL?
- anything open-source you made that I can look at?
- any contribution to open-source project before?
- do you have a github account?

Anything as a non-Django dev? other programming language technologies or framework?

When you might be available? full time, part time? expected salary

Do you have a job fulltime and want to leave? why?
Can you work from home with a minimal supervision and learn by yourself? ]]></description>
