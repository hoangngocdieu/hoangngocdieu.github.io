				<title>laptop win 8 ko thể nối đến WR740N cài dd wrt</title>
				<description><![CDATA[ như tít, lúc đầu em cài, xog tất cả các máy kết nối có hay ko dây đến router là ko vào đc mạng. Sau đó em đổi local ip address thành 192.168.1.3 thì hầu hết các máy đc, chì trừ con lap kia ra (vì mạng nhà em nối đến 1 modem trước, ip của nó là 192.168.1.1 nên lúc đầu trùng ip của wr740n, ko bt giải thích thế có đúng ko :)). Con lap vẫn kết nối đc vào wifi, nhưng ko vào đc mạng. Nhờ cao nhân chỉ giúp e cách sửa vấn đề trên? (e có nghe đến việc tắt dhcp j đo (ko nên có 2 thiết bị chạy dhcp, mà nhà em cả router lẫn modem đều bật), r tự đặt ip thủ công)]]></description>
