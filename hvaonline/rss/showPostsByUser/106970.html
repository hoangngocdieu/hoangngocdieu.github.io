				<title>Thảo luận: kỹ năng xác định sự cố</title>
				<description><![CDATA[ Các kỹ năng cần có để trouble shooting:

1. Phải hiểu thật rõ tiến trình mà mình đang thẩm định, gồm bao nhiêu giai đoạn, điều kiện đầu vào là gì, kết quả đầu ra sẽ ra sao?
Vd: về tiến trình khởi động máy thành công
b1. Bật công tắc power, điều kiện đầu vào ĐIỆN, kết quả: tất cả đèn sẽ sáng, quạt sẽ chạy, màn hình hiển thị thông tin.
b2. BIOS sẽ boot up và nhận diện các components của PC
b3. OS boot up
b4. login vào hệ thống thành công

2. Xác định nút thắc bị lỗi trong tiến trình đó, kết quả đầu ra ko như ý, thẳm định lại điều kiện đầu vào đã đúng với nhu cầu ko?
Vd: cũng vd trên:
b1. ko thấy đèn đóm sáng, không thấy quạt nguồn chạy &gt;&gt;&gt; đk đầu vào ĐIỆN có vấn đề: ko có điện hoặc bộ nguồn hư; không thấy màn hình hiện thị thông tin &gt;&gt;&gt; đk đầu vào ko có ĐIỆN hoặc màn hình/card màn hình có vấn đề;...
b2. Kết quả bước 1 như ý, đèn đóm có, màn hình hiển thị thông tin, BIOS boot fail hoặc ko nhận diện được component trong máy. Bước này thì dễ xác định đc chính xác component nào bị hư
b3. các component đều được nhận diện, OS boot fail &gt;&gt;&gt; hoặc OS bị crash, hoặc thiết bị liên quan bị crash (HDD, drivers, config bị thay đổi,...)
b4. ko login thành công &gt;&gt;&gt; mật khẩu bị thay đổi, username ko tồn tại,...

3. Xác định thay đổi cuối cùng có thể gây ảnh hưởng lên tiến trình
Với vd trên:
b1. mất nguồn điện, hoặc do kích điện làm cháy nguồn,...
b2. thay đổi cấu hình BIOS dẫn đến lỗi, thay đổi linh kiện trong máy dẫn đên BIOS ko nhận diện đc
b3. cài đặt mới làm hư OS,...
b4. ko nhớ mật khẩu mới, username bị thay đổi

4. Tái thiết lập lại tình trạng trước khi thay đổi, hoặc chỉnh sửa lại thay đổi cho phù hợp
Vd: để tự các bạn suy luận...]]></description>
