				<title>Cách học Tiếng Anh Hiệu quả nhất?</title>
				<description><![CDATA[ Em chào anh mon và mọi người!
Em cũng mới biết topic thời gian gần đây thôi, vì dạo trước lo ôn thi đại học nên không dành thời gian lướt web.
Sau khi đọc topic anh Mon viết thì....: Cũng may là mình trượt đại học =))

Em hỏi hơi ngoài lề chút nhưng cũng liên quan đến việc học tập. 
Mỗi ngày e dành 5h buổi tối ra để học. Ngồi 5 tiếng 1 ngày thôi mà nó đau cúm cả lưng. Dù cho đã tập thể dục hay mỗi tiếng đứng lên đi lòng vòng vài phút.
Không biết mọi người có ai như em?
Cứ như vầy 3 năm nữa hoặc sau này nếu mà sau này em có tiền thì chắc em cũng chỉ nằm mà hưởng thụ thôi :(
 Liệu mọi người có ý kiến nào hay không ạ. thanks]]></description>
