				<title>Bảo mật link nhạc !</title>
				<description><![CDATA[ Thật ra muốn bảo mật 1 link file bất kỳ mà không muốn cho người khác share mà có share cũng vô ích thì tôi có 1 cách. Hồi trước tôi cũng từng làm để bảo mật file chia sẽ.
Mình Chỉ nói cách làm bạn chiu khó tìm hiểu 1 tý.
Ví dụ : Link file là 
http:// yourdomain. com/ ABCDrand / file
* ABCDrand : là thư mục se thay đổi random sau mỗi lần khách download.
bạn hãy viết 1 hàm để khi khách vào http:// yourdomain. com/download.php?id=1234 ( đại khái đây dùng để download http:// yourdomain. com/ ABCDrand / file )
Khi khách vào thì code download sẽ tự động change thư mục ABCDrand thành 1 thư mục random bất kỳ sau đó lưu cái tên thư mục vừa random vào SQL ( không dùng SQL thì lưu vào 1 file nào đó cũng được )
Mục đích lưu lại tên thư mục vừa change để dùng hàm truy xuất lấy cái liên kết mới cho khách khác download.php.

Bạn tham khảo hàm :
rename ("./dir", ".dir2"); đổi tên thư mục
]]></description>
