				<title>Re: Hỏi-Đáp về virus, trojan, spyware, worm...</title>
				<description><![CDATA[ 

Em đang mắc phải mọi vấn đề sau: Máy tính của em bị dính virus. Chúng làm cho các file văn bản của em bị mã hóa hết cả. Em đã diệt hết virus rồi. Những file văn bản về sau không bị mã hóa nữa. Nhưng những file trước đó thì không sao đọc được nữa. Mọi người ai có cách khôi phục các file văn bản đã bị mã hóa thì giúp em với. Em cảm ơn rất nhiều.]]></description>
