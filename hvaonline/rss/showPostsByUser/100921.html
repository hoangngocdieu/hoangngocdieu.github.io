				<title>cần những gì để bắt đầu học bảo mật</title>
				<description><![CDATA[ " Những gì anh conmale nói mà hiểu như thế này thì mãi mãi ko thấy vấn đề đâu mà càng ngày chỉ càng thấy rối lên mà thôi.

Tôi thì thấy nói như thế là quá đủ rồi đừng cố bới ra nữa mà nên bắt tay vào việc thôi"
Phải nói là mỗi người đứng ở một tầm khác nhau nên có tranh cãi là phải.Nếu coi kiến thức bảo mật như một ngọn núi cao thì bác Conmale đang đứng gần đỉnh nên bài viết rất tổng quan về cách nhìn nhận vấn đề ông bạn VMWare tốt nhất nên đọc kĩ bài của bác Conmale. 

Tuy nhiên ý của ông bạn cũng đúng em đề nghị bác Conmale lấy một ví dụ cụ thể chẳng hạn muốn bảo mật cái destop của chính mình thì nên biết những gì? Bắt đầu từ đâu? Bác cứ làm một cái list thứ tự những cái cần học rồi cho tên vài quyển sách. Em xin thay mặt các newbies cám ơn bác (À mà em kô phải newbie nha. :D)]]></description>
