				<title>Hỏi: Vấn đề liên quan đến IP</title>
				<description><![CDATA[ Mình có câu hỏi chưa trả lời được mong các bạn giúp:

1, Mục đich khi sinh ra IP là gì, khi sinh ra IP như vậy thì sẽ có tác dụng gì với ta cũng như có tác hại gì cho cộng đồng mạng?
2, Các tính, và cách thiết lập IP động và IP private?


Nếu bạn biết thì giúp mình với nhé, những vấn đề có liên quan đến câu hỏi là được, thx4red]]></description>
