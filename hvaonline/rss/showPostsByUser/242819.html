				<description><![CDATA[ Về cơ bản e cũng giống anh ^^ nhưng a tiếp cận sau e chút :D
a sn 94 nói là tiếp cận máy tính thì là từ năm học lớp 4 lớp 5 nhưng ngày đó chỉ biết chơi road roash vs chơi lies trên windows 98 của chị gái , năm a học lớp 7 mới được mua máy tính mà thời điểm đó cũng chỉ biết cài game , phần mềm và cài win ghost máy ^^
Cuối năm lớp 9 đầu năm lớp 10 thì a bắt đầu nghịch về mobile phone thời điểm đó symbian của nokia vẫn khá là hot lúc đó a ms tìm tòi mày mò hack phone , mod firmware...tất tần tật liên quan tới phone và các trò rút tiền nhà mạng ^^! a nhớ thời đó vẫn đổi số ttnt có thể nhắn tin free mạng vina và get dc link xem tv 3g miễn phí của mạng đó ^^ 1 thời phong trần trên thế giới di động và cũng bắt đầu tập tành làm wap, wap forum :D...........sang năm 11 thì anh mới bắt đầu tìm đến diễn đàn và tập làm khi thấy 1 thằng ở lớp anh làm cái site cho trường mà oai vler nên tự hỏi k biết nó làm ntn ^^ ? rồi sau đó cũng tìm đến VBB và PHPBB ! nhưng khác e cái là anh chơi thẳng vào các forum dùng source lun chứ k sài forum service :D và khi làm thì tất nhiên sẽ có kẻ phá :) cũng bị hack 1 vài lần và bắt đầu tìm hiểu đến security và hacking !! hầu hết các trang UG và các trang sliverhat hoặc whitehat thời điểm đó a đều có acc !! ngày đó tìm hiểu cũng chỉ mục đích là bảo vệ mình và trả thù những kẻ phá mình ^^! công cụ chủ yếu thì vẫn là tự tìm tòi , đọc ebook , tutorial...thuật ngữ nào không hiểu thì lại google !! Nhưng thời điểm đó cũng có người anh bảo mình là đừng động vào UG vì ít ra nó là vi phạm pháp luật mà nghe nói bị C50 sờ tới nên cũng ghê :v hông chơi cái đó :D........lớp 12 thì là thời gian tập trung cho việc học để thi đại học nên gạt tất cả các thứ kia sang 1 bên chắc lúc đó chỉ có chơi aoe và học thôi =="........bắt đầu khi đỗ vào đại học a cũng chỉ đỗ vào khoa cntt của 1 trường đại học mà ko mạnh về cntt như em thôi :) biết sao dc khi ngày đó thi bưu chính thiếu mất 1 điểm nên đành chấp nhận vậy :D :)) năm 1 đại học là thời kì a tiếp xúc với đồ hoạ là chinh !!! mày mò Photoshop,Movie maker,proshow,after effect....cũng như em chủ yếu là xem tut và tự làm nhưng cũng mất khá nhiều thời gian cho cái này !!! lại bắt đầu chán chuyển qua nghịch các phần mềm thu âm.....cũng tính là sau này mở thêm cái studio kiếm tiền :)) nên vooc qua các phần mềm thu âm và mix nhạc , sử dụng các plugin nữa ^^!! được 1 thời gian thì nghỉ ....và a bắt đầu đi học thêm ACNA từ năm thứ 2 ở aptech bao gồm CCNA và MCSA a thích học mạng hơn lập trình vì mình lười k ngồi ì mà code dc như mấy ổng nên qđ không theo :D h a học xong  cũng thi được 2 cer đó rồi CCNA của cisco và MCSA bản 2012 của microsoft ^^ h học năm 3 rồi cũng lận đận lắm e ạ :D cũng chưa biết ra trường có nghề ngỗng gì ra hồn không vì anh k có quan hệ người nhà trong cái ngành này , và trường của anh là 1 trường ko chuyên về cntt !! đành phải cố gắng bản thân thôi và chắc xin việc dc phải mất khá nhiều tiền :) xin việc ở việt nam h cũng k phải dễ dàng gì nhất là trong ngành này mà muốn được lương cao cũng k phải dễ  :) nhưng a tin vào con đường mình đã chọn là đúng !! tất cả vì đam mê thôi :)]]></description>
