				<title>Một chút vấn đề với WinDbg.</title>
				<description><![CDATA[ Mình làm theo cách chỉ dẫn trong &quot;Exploit writing tutorial part 1 : Stack Based Overflows&quot; của Corelan team chỉ thấy dùng tốt nè:
1/ Install Windbg (Full install) and register it as a “post-mortem” debugger using  “windbg -I”. (Bước này để khi có ứng dụng bị crash thì WinDbg sẽ tự động Debug)
2/ Để giải quyết vấn đề thiếu Symbol bạn vào &quot;File&quot;-&gt;&quot;Symbol File Path&quot; và copy vào đó dòng:
SRV*C:\windbgsymbols*http://msdl.microsoft.com/download/symbols
(Đảm bảo không có bất cứ khoảng trắng nào sau chuỗi ở trên)

http://www.corelan.be/index.php/2009/07/19/exploit-writing-tutorial-part-1-stack-based-overflows/

]]></description>
