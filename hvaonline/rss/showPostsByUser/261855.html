				<title>hỏi về mạng lan, ping</title>
				<description><![CDATA[ Mình xài windows 8.1 khi truy cập trang web,game, phần mềm, soft thì thấy có khi login kết nối hoài không vào. Thỉnh thoảng lại vào được nhất là với game,soft online.

Mình thử Tracert và Ping thì thấy kết quả khi kết nối đến máy chủ, thì nó đi qua 0.0.0.0 CAT (là máy tính của mình) và bị Request Timeout.

Như vậy có phải lỗi hay virus gì không ạ? Xin cám ơn các bạn
