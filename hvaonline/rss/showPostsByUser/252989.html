			<item>
				<title>Các mối nguy hại có thể đến từ một website và cách phát hiện chúng.</title>
				<description><![CDATA[ Chào mọi người. Hôm nay mình tạo chủ đề này với mục đích mời mọi người vào cùng thảo luận và đưa ra ý kiến về vấn đề mã độc hại trong website.
Mình có 2 vấn đề chính cần tìm hiểu. Đó là:
1. Các hình thức nhúng mã độc vào một website phổ biến nhất.
2. Các tác động của chúng tới máy tính cũng như người dùng. Từ đó đưa ra một số phương pháp phân tích và phát hiện chúng.
=&gt; Từ những điều trên chúng ta có thể nghĩ đến xây dựng một công cụ phát hiện, cảnh báo hoặc ngăn chặn sự những đường link, mối nguy hại trước khi người dùng click vào chúng.

]]></description>
