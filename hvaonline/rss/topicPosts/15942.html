				<title>Chia đĩa với Parted Magic</title>
				<description><![CDATA[ Parted Magic là một Linux LiveCD/USB/PXE, ngoài những tính năng cơ bản thì còn có các tính năng như: burn file, view file... dùng Linux Kernel 2.6.x, đối với các partion NTFS thì chỉ cần mount disk lên là view đựoc.

Size: ~32MB

Web:<span class="link"> http://partedmagic.com</span>
