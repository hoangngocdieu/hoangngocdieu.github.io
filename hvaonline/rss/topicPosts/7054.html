				<title>[Tìm] Web-based apps cho một công ty vừa và nhỏ.</title>
				<description><![CDATA[ khoai có nhu cầu cần tìm một web-based application với các yêu cầu cụ thể như sau:

- Quản lý việc bán hàng: Bao gồm khách hàng, nợ, thu, chi, vân vân.
- Quản lý kho: Quản lý các mặt hàng tồn kho, bạn hàng, nhà cung cấp, vân vân.
- Web-based, tốt nhất là sử dụng các server side script thông dụng như PHP, ASP.
- Nếu free thì tốt, không free cũng không sao :)
- Yêu cầu đặc biệt: Đơn giản, dễ sử dụng. Không cần đẹp mắt hoặc quá nhiều graphic rườm rà. Yêu cầu bảo mật không cần cao.

Nếu bạn nào có biết thông tin xin liên lạc với khoai. Xin chân thành cảm tạ :P) 

khoai]]></description>
