				<title>Cần tuyển Senior Designer (Số lượng 01)</title>
				<description><![CDATA[ CÔNG TY TNHH LIÊM SƠN
95 Lê Thánh Tôn, Q1, TPHCM

Cần tuyển Senior Designer
Số lượng 01

Yêu cầu:
- Ít nhất 1 năm kinh nghiệm Photoshop, Corel, Illustrator, Flash
- Am hiểu về HTML, CSS là một lợi thế.
- Có kinh nghiệm làm việc trong lĩnh vực thiết kế giao diện website.
- Thiết kế microsite, email template, banner, quảng cáo cho các chương trình marketing, khuyến mãi.
- Ưu tiên ứng viên có hiểu biết về nhận dạng thương hiệu, thiết kế Logo ...
- Có óc thẩm mỹ, sáng tạo. Là người cầu toàn, chú ý đến từng chi tiết nhỏ ...
- Say mê, nhiệt tình với công việc thiết kế, chịu khó học hỏi và chịu được áp lực công việc
- Có khả năng làm việc độc lập hoặc theo nhóm.

Quyền lợi:
Thu nhập xứng đáng với năng lực
Chính sách BHXH, BHYT và các phúc lợi khác theo đúng quy định của Luật lao động và của Công ty.
Chú ý: Lương rất tốt nếu bạn thực sự có năng lực

Hồ sơ CV Tiếng Việt gởi vào email: liemsonco@gmail.com
