				<title>Xin tư vấn trường học CNTT việt nam</title>
				<description><![CDATA[ Dù biết là mỗi trường có một nét riêng ,hơn cái này thua cái kia nhưng em cũng muốn mọi người tư vấn cho em trường để theo học CNTT ( Từ Trung vào Nam ) như cơ sở vật chất,đội ngũ giảng viên,giáo trình....Một điều nữa là các ngành đào tạo của CNTT : học nhưng gì trong ngành đó,ra trường sẽ làm việc gì,ở đâu,cơ hội nghề nghiệp như thế nào....Cảm ơn!]]></description>
