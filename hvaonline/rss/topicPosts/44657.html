				<title>Làm sao chạy backdoor qua NAT trên máy ảo</title>
				<description><![CDATA[ Mình mới học penetration test với việc thử nghiệm thâm nhập NAT trên máy ảo(winxp). Cụ thể là mày chạy BackTrack5 với public IP còn máy ảo thì chạy trong NAT(mình dùng 2 loại mạng). Trong máy ảo có sẵn payload (meterpreter/reverse_tcp) có lhost là public ip của bt5, port 443.( Đã tắt hết fireware và AV) . Hỏi làm sao để payload hoạt động vì mình đã cho chạy payload trên máy ảo nhưng backtrack vẫn không nhận được tín hiệu để xử lý. Mình nghe nõi phải dùng tunneling SSH hay Port Forwarding . Ai dành về vấn đề này chỉ cho minh với. Cảm ơn nhiều.]]></description>
