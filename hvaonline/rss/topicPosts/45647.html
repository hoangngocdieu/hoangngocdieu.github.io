				<title>Thảo luận về DEEP WEB - thế giới ngầm của internet</title>
				<description><![CDATA[ Chào các thím em là member mới ạ  :) thấy có mấy anh trong trường nghịch cái này em cũng học lỏm được ít ạ  :D nhưng cũng không nhiều và không được sâu lắm  :( có thím nào biết gì về cái deep web này thì đưa ra cho em tham khảo cái  :^) còn đây là vài thông tin sơ lược về deep web mà em th thập được em đưa ra luôn cho các thím nào chưa nghe đến cái tên deep web bao giờ ạ: 
 Ngày nay, internet được phổ cập đến mọi ngõ ngách trên thế giới, mỗi phút có hàng triệu người đang thực hiện truy cập vào các website từ giải trí, mua sắm cho đến học tập. Và dĩ nhiên cũng có một số lượng website khổng lồ được con người tạo ra để đáp ứng những nhu cầu đó, mỗi phút lại có hàng nghìn website mới xuất hiện! Như vậy nhưng sự thật có rất ít người biết rằng, số lượng khổng lồ các website đó chỉ là phần nổi trên tảng băng chìm của thế giới internet! deep web là phần còn lại. deep web là một hệ thống website ẩn với phần lớn người dùng, chặn các bộ máy tìm kiếm và cần cách đặc biệt để truy cập, nơi đây tập trung những kẻ vô cùng đặc biệt với những mục đích khác nhau và thường là chả mấy tốt đẹp gì cho lắm ví dụ như những dị giáo kì lạ, những tên đồi truỵ với những trang web "đen", buôn bán ma tuý, vũ khí và nhiều thứ khác mà ít ai tìm hiểu được hết  :D
Chính vì lí do đó em lập topic này mong mọi người chia sẻ những gì mình đã tìm hiểu được từ cái này
Còn đây là link tải trình duyệt Tor trình duyệt duy nhất có thể vào được deep web:
window 32bit và 64bit:  http://turbobit.net/u9qiemmsh06s.html
(để dễ dàng tải về hơn bên góc phải có phần chỉnh ngôn ngữ, các thím chọn từ các tiếng russian về tiếng anh hoặc tiếng nào các thím biết nhé  ;)  không có tiếng Việt đâu  :P  )
không hiểu sao mấy link cho mac và linux die hết rồi các thím ạ
Mong các thím nhiệt tình giúp đỡ  :x 

]]></description>
