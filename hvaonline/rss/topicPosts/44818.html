				<title>Giúp em lỗi cài đặt Snort-Inline với!</title>
				<description><![CDATA[ Em đang làm snort-inline. Em cài đặt snort-2.8.6.1 trên hệ điều hành centOS 6.3. Em đã cài đặt đấy đủ thư viện để hỗ trọ snort. Khi cấu hình là : ./configure --with-mysql --enable-dynamicplugin --enable-inline --with-mysql-libraries=/usr/lib64/mysql thì không có lỗi gì. Nhưng sau khi em dùng make thì báo lỗi như sau:


libtool: install: chmod 644 /usr/local/snort-2.8.6.1/src/dynamic-preprocessors/sdf/../build/usr/local/lib/snort_dynamicpreprocessor/libsf_sdf_preproc.a
libtool: install: ranlib /usr/local/snort-2.8.6.1/src/dynamic-preprocessors/sdf/../build/usr/local/lib/snort_dynamicpreprocessor/libsf_sdf_preproc.a
