				<title>mình muốn tìm một công việc tại hà nội </title>
				<description><![CDATA[ chào mọi người hiện mình đã tốt nghiệp cao đẳng bách khoa hệ chính qui của đại học bách khoa hà nội!
 
hiện nay mình đang theo học chứng chỉ ccna và mcitp tại số 8 phan văn trường

kĩ năng của mình là : mình có thể đọc hiểu nhiều ngôn ngữ lập trình cũng ít thui :html, css, xml, php,asp ,vb.net, c#.net  và mình cũng bít chút ít về java và c.

biết sử dụng flash và photoshop cũng không khá lắm.

mình cài đặt cấu hình tương đối các dịch vụ như apache, ftp,dns, dhcp trên centos ( cái này do mình đi thử việc 1 tháng nên học được) 

phần cứng máy tính mình tháo lắp cho máy để bàn còn cho laptop chưa dám tháo bao giờ.

mình từng làm đồ án với dotnetnuke và jomla nên cũng bít chút về 2 cái này.

nói chung là cái gì mình cũng biết nhưng do định hướng tương lai chưa có chỗ nào làm nên chưa thể tập trung vào 
cụ thể việc gì.

nguyện vọng của mình là có thể làm một công việc gì đó vừa đi học ! 
mọi người có thể liên hệ với mình qua mail  nvdiepbkit@gmail.com


]]></description>
