				<title>Căn bản về Network ????</title>
				<description><![CDATA[   Sau khi tham khảo rất nhiều bài viết mình nhận thấy không có căn bản nền tảng vững chắc về kiến thức mạng ,lập trình (chủ yếu là C++, ASM ...),và hệ điều hành thì không thể tiếp thu được bất cứ gì từ sân chơi của HVA (Sorry có thể gọi là sân chơi chứ ,chơi để học mà  :mrgreen:  )
  Vì vậy thiết nghĩ để giúp đỡ bản thân và những bạn yêu thích IT + Phá phách ,mong các tiền bối chỉ bảo hướng dẫn về Sách,e book (dạng như SGK ,Giáo trình) nói chi tiết về căn bản giúp newbie hiểu cặn kẽ về kiến thức căn bản trước khi xâm nhập vào thế giới của IT
  Mọi chi tiết xin các bác cho Email hoặc nick YM để tiện liên hệ hỏi đáp nếu newbie chưa hiểu ,Thank nhìu  :)) ]]></description>
