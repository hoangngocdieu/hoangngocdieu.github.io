				<title>Phương pháp nào học tốt tiếng nhật ?</title>
				<description><![CDATA[ Về vấn đề học tiếng anh, trên forum đã có bài hướng dẫn của doremon-nobita là khá hay bản thân mình cũng đang áp dụng phương pháp này và chắt lọc thêm những ý kiến, kinh nghiệm của các mem khác, sau 3 tháng tuy chưa nghe xong giáo trình Listening Practice Through Dictation nhưng mình cảm thấy nghe được tốt hơn trước, nói tốt hơn trước, và có vốn từ vựng nhiều hơn, mình muốn áp dụng phương pháp học tiếng anh của doremon-nobita để học tiếng nhật, nhưng hiện mình gặp khó khăn về tài liệu học, mình muốn tìm những tài liệu học tiếng nhật theo lộ trình, giống như bài hướng dẫn của doremon-nobita, tài liệu trên mạng thì nhiều, nhưng không có ai định hướng nên bắt đầu từ đâu và học như thế nào nên mình cũng ngán ngẩm, mình cũng đã có tham gia room học tiếng nhật trên paltalk, nhưng mình thấy cũng chẳng khá hơn được gì vì trên đó dạy theo kiểu tùy hứng, không theo một lộ trình và một cấp độ nào nên rất khó học và hiện tại room này cũng đã đóng cửa. Một số mem trong forum đã từng làm việc tại nhật, như anh Tran Van Ninh,…  và những ai đã học, giao tiếp tốt bằng tiếng nhật có thể dành một ít thời gian rãnh rồi chia sẽ một số kinh nghiêm học, lộ trình học, giáo trình, phim ảnh… cho mình và những ai đang theo học tiếng nhật để đỡ vất vả và tốn thời gian vô ích mà không hiệu quả.
 Rất hoan nghênh mem nào có thể viết một bài hướng dẫn giống như bài của doremon-nobita
Thanks 
thân 
]]></description>
