				<title>Làm thế nào để ẩn địa chỉ IP?</title>
				<description><![CDATA[ Làm thế nào để ẩn địa chỉ IP của tôi?

Phương pháp phổ biến nhất của bạn để ẩn địa chỉ IP là sử dụng một máy chủ proxy trong dạng này hay dạng khác. Một máy chủ proxy là một máy tính mà cung cấp một dịch vụ mạng máy tính để cho phép khách hàng để làm cho các kết nối mạng gián tiếp với dịch vụ mạng khác. Một khách hàng kết nối đến máy chủ proxy và sau đó yêu cầu một kết nối, tập tin, hoặc tài nguyên khác có sẵn trên một máy chủ khác nhau. Proxy cung cấp các nguồn tài nguyên hoặc bằng cách kết nối đến máy chủ định hoặc bằng cách phục vụ nó từ một bộ nhớ cache. Trong một số trường hợp, các proxy có thể làm thay đổi yêu cầu của khách hàng hoặc phản ứng của máy chủ cho các mục đích khác nhau.

Có một số hiện thực của các máy chủ proxy mà bạn có thể sử dụng để ẩn địa chỉ IP của bạn (trong một nỗ lực để vẫn còn vô danh trên mạng Internet):

Website Dựa Proxy Servers

Một máy chủ proxy dựa trên Website là một trang web cung cấp một hình thức để bạn nhập URL của một trang web mà bạn muốn ẩn danh đến thăm. Khi bạn gửi các hình thức máy chủ proxy trang web làm cho một yêu cầu cho trang mà bạn muốn ghé thăm. Các máy thường không xác định chính nó như là một máy chủ proxy và không vượt qua cùng địa chỉ IP của bạn trong các yêu cầu cho trang. Các tính năng của các trang web khác nhau (chặn quảng cáo, javascript chặn, vv) cũng như giá của họ. Một số là miễn phí và một số phí. Ví dụ về các dịch vụ proxy trang web là:

Proxify.com
Browser cấu hình máy chủ Proxy

Ngoài ra còn có đứng một mình máy chủ proxy cho phép bạn cấu hình trình duyệt của bạn để định tuyến lưu lượng truy cập trình duyệt của bạn thông qua máy đó, mà sau đó làm cho một yêu cầu cho một trang thay cho bạn, và sau đó gửi cho bạn các kết quả. Đây là những thường được sử dụng miễn phí cho người sử dụng. Vì họ có thể truy cập đến công chúng này thường khá chậm. Xin vui lòng xem hướng dẫn cách sử dụng một máy chủ proxy .

Có rất nhiều loại của các máy chủ proxy:

Transparent Proxy 
Đây là loại máy chủ proxy xác định chính nó như là một máy chủ proxy và cũng làm cho địa chỉ IP ban đầu có sẵn thông qua các tiêu đề http. Đây là những thường được sử dụng cho khả năng của họ đến các trang web bộ nhớ cache và không có hiệu quả cung cấp bất kỳ giấu tên cho những người sử dụng chúng. Tuy nhiên, việc sử dụng một proxy trong suốt sẽ giúp bạn có khoảng cấm IP đơn giản. Họ là những minh bạch trong các điều khoản rằng địa chỉ IP của bạn được tiếp xúc, không minh bạch trong các điều khoản mà bạn không biết rằng bạn đang sử dụng nó (hệ thống của bạn không cụ thể cấu hình để sử dụng nó.) Đây là loại máy chủ proxy không ẩn IP của bạn địa chỉ.
Anonymous Proxy 
Đây là loại máy chủ proxy xác định chính nó như là một máy chủ proxy, nhưng không làm cho bản gốc địa chỉ IP có sẵn. Đây là loại máy chủ proxy được phát hiện, nhưng cung cấp giấu tên hợp lý cho hầu hết người dùng. Đây là loại máy chủ proxy sẽ ẩn địa chỉ IP của bạn.
Xuyên tạc Proxy 
Đây là loại máy chủ proxy xác định chính nó như là một máy chủ proxy, nhưng không chính xác làm cho một địa chỉ IP gốc có sẵn thông qua các tiêu đề http. Đây là loại máy chủ proxy sẽ ẩn địa chỉ IP của bạn.
Proxy cao ẩn danh 
Đây là loại máy chủ proxy không xác định chính nó như là một máy chủ proxy và không làm cho có sẵn bản gốc địa chỉ IP. Đây là loại máy chủ proxy sẽ ẩn địa chỉ IP của bạn.
Cài đặt phần mềm Proxy Servers

Có rất nhiều của các công ty và các gói phần mềm có sẵn với chi phí hoặc từng bỏ hoặc đăng ký hàng năm. Đây thường là nhanh hơn và đáng tin cậy hơn so với các máy chủ proxy ở trên. Một số các dịch vụ này sẽ bao gồm:

Hide IP của tôi
Anonymizer.com 's Anonymous Surfing
GhostSurf Platinum 2007
Điều khoản tham chiếu (Đọc về điều khoản tham chiếu )
Dịch vụ VPN

Một mạng riêng ảo (VPN) bảo vệ dữ liệu và nhận dạng của bạn trên các mạng công cộng như Internet và các điểm nóng không dây. Giao thức khác nhau được sử dụng để tạo ra một đường hầm vận chuyển dữ liệu được mã hoá an toàn. Trong khi một bức tường lửa có thể bảo vệ dữ liệu trên máy tính của bạn, một VPN sẽ bảo vệ dữ liệu của bạn trên Internet. Mục đích của VPN là thực hiện cùng một mức độ bảo mật được cung cấp bởi các mạng tư nhân với chi phí thấp hơn đáng kể. Dịch vụ VPN cung cấp các thành phố cửa ngõ khác nhau, nơi các địa chỉ IP được gán cho máy tính của bạn có vị trí. Điều này cho phép người dùng truy cập các trang web chỉ có sẵn cho người dùng từ một quốc gia nhất định. Ứng dụng này đặc biệt quan trọng đối với du khách cần truy cập vào các trang web từ đất nước của họ và cho những người sống trong các khu vực đầy rẫy những sự kiểm duyệt, như Trung Quốc và Iran.

VyprVPN
(Sưu tầm)

Các bác cho em biết thêm ý kiến nha, làm thế nào để họ không xem được địa chỉ IP của mình thì càng tốt. Cách nào là hiệu quả nhất để khi hoạt động nào đó trên mạng mà không để lại dấu vết gì?
Thanks for all.]]></description>
