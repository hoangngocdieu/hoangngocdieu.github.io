				<title>Vấn đề Crawler đối với website ajax và website login?</title>
				<description><![CDATA[ Mình đang nghiên cứu xây dựng một tool crawler tự động link website. 
Hiện tại đang gặp khó khăn với các website có ajax và site có đăng nhập. Mong được các cao nhân chỉ giáo giúp:
 - Khi được cung cấp user/pass và link login thì có thể thực hiện crawler bằng tool một cách tự động được hay không? (Bởi mình thấy cú post login có thể có nhiều tham số khác nữa ko chỉ user và pass. Tool sẽ ko xác định chính xác được biến cần truyền).
 - Có giải pháp nào cho việc crawler site ajax hiệu quả?

Thanks,]]></description>
