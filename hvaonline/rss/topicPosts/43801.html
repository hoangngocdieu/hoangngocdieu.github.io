				<title>Punch Entertainment tuyển kỹ sư lập trình Game</title>
				<description><![CDATA[ GIỚI THIỆU

Punch Entertainment (Việt Nam) là chi nhánh của DeNA, một công ty hàng đầu tại Nhật cung cấp dịch vụ trực tuyến với doanh thu công bố đạt 2 tỉ USD, điều hành các trang web thương mại điện tử và mạng xã hội, đồng thời là công ty tiên phong trong việc sử dụng platform Mobage cho các ứng dụng trò chơi xã hội trên điện thoại đi động. 

Chúng tôi đang tìm kiếm những ứng viên tài năng tham gia và góp phần xây dựng công ty ngày càng lớn mạnh, đồng thời là những người sẽ hòa nhập vào môi trường làm việc vui vẻ, năng động và hiệu quả.


CÔNG VIỆC CHÍNH

	Tham gia vào đội phát triển để phát triển hệ thống người chơi và máy chủ cho các trò chơi trên mạng xã hội trên toàn thế giới.


YÊU CẦU CÔNG VIỆC


	Thành thạo ít nhất một trong những ngôn ngữ lập trình sau: Java, C++, Javascript, Perl.
	Có tinh thần trách nhiệm cao, luôn đảm bảo hoàn thành công việc hiệu quả, đúng tiến độ.
	Chủ động, sáng tạo trong công việc.
	Có khả năng làm việc theo nhóm và làm việc độc lập.
	Sẵn sàng tiếp cận và học hỏi những công nghệ mới.
	Sẵn sàng làm việc trong môi trường đa văn hóa, áp lực cao.
	Kỹ năng giao tiếp tốt.
	Có thể làm việc trong môi trường nói tiếng Anh.


YÊU CẦU BẰNG CẤP

	Các ứng viên chưa có kinh nghiệm hoặc đã có kinh nghiệm đều có thể ứng tuyển.
	Tốt nghiệp đại học.


LỢI THẾ

	Giỏi thuật toán, toán học và hình họa.
	Có kinh nghiệm trong lĩnh vực phát triển Game.

Ứng viên quan tâm xin vui lòng gửi CV vào địa chỉ mail nguyen.giang@dena.jp hoặc liên hệ số điện thoại 04.3755.4988 (0) - phòng nhân sự
]]></description>
