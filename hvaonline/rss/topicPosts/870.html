			<item>
				<title>mọi  người cho ý kiến</title>
				<description><![CDATA[ trong khoảng thời gian ko vào được hva tui đã tham gia khá nhiều diễn đàn cntt khác và thấy có rất nhiều những ý kiến  lý do về việc HVA ko thể vào được, có lẽ sự kiện HVA die đang là một sự kiện " nóng" được nhắc đến rất nhiều và được quan tâm nhất.  nhất là trong đại hội Webmaster 2006 có thấy giới thiệu  là có sự tham gia của một số hack đã tham gia trong việc phá hoại HVA và có thấy một số người còn nói rằng trong đại hội đó còn bán đâu giá csdl của HVA ( nhưng chằng thấy gì họ chỉ lấy đó để tạo thêm phần hấp dẫn của đại hội mà thôi ). tuy nhiêu dường như ko phải chỉ có mình tui tham gia những diễn đàn cntt khác mà có khá nhiều những thành viên trong HVA cũng vậy khi tui thấy có những ý kiến ko hay nói về HVA là có nhiều bạn đã có phản ứng ngay, điều này chứng tỏ rằng HVA đã là một phần ko thể thiếu của rất nhiều bạn. vậy kính mong các bạn hãy cùng nhau góp sức  phát triển HVA ngày càng lớn mạnh. 
Thân chào.]]></description>
