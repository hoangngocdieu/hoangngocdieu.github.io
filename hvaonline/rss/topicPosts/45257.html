				<title>Xin giúp đỡ hệ thống glusterfs</title>
				<description><![CDATA[ Chào tất cả các anh chị,
Mình có vấn đề như sau:
Mình có 1 AD dùng windows 2k8, mình vừa dựng xong 2 file server dùng CentOS 6.2 (Winbind, Samba) và dùng glusterfs để đồng bộ dữ liệu giữa 2 file server này.
Nhưng có vấn đề xảy ra là UID và GID winbind của hai con file server này khác nhau nên khi đồng bộ dữ liệu bằng glusterfs thì những file permision thay đổi hoàn toàn.

ví dụ: 
group sales : bên fileserver01 có GID là: 1003 còn bên fileserver02 có GID là: 1005
group hr: bên fileserver01 có GID là: 1005 còn bên fileserver02 có GID là: 1003
nên xảy ra chuyện gắn sai quyền của group

Anh chị cho mình xin ý kiến về đồng bộ được UID và GID của 2 file server trên.
Chân thành cảm ơn.

]]></description>
