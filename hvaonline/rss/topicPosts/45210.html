			<item>
				<title>Truy cập admin share từ máy ảo sang máy thật</title>
				<description><![CDATA[ Em có con máy ảo server 2008 và máy thật win 7. bây giờ cần cấu hình những gì để từ máy ảo có thể vào admin share của máy thật qua \\domain\\$admin. 
Máy ảo và máy thật đã thấy nhau trong network rồi nhé các bác. em có thể vào máy thật qua \\ip nhưng mà \\ip\\$admin thì không vào được, không được hỏi pass luôn.]]></description>
