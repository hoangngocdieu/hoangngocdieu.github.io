				<title>Máy in &amp; Scan HP M1319f bị treo khi scan</title>
				<description><![CDATA[ Chào các bạn!

Hiện mình làm IT ở 1 Cty nước ngoài, mình gặp issue không giải quyết được, mò mẫm mãi không xong nên post lên HVA hy vọng có người giúp mình được.
Issue như sau:
Sếp mình có 1 máy in HP All-in-One HP m1319f, mọi chức năng của máy là bình thường (đã test trên máy khác).
Nhưng chức năng scan trên máy của sếp mình trước giờ vẫn xài bình thường nay tự nhiên cứ scan cái là treo ngay bước khởi tạo preview, máy vẫn kéo giấy như bình thường nhưng xong rồi stuck luôn ngay đoạn preview, cứ báo Busy hoài.
- Mình đã remove driver và software của nó cài lại bằng chính đĩa đi theo máy vài lần, nhưng vẫn bị vậy. Sếp mình nói lúc trước lâu lâu mới bị một lần, giờ thì đứng luôn.
- Sếp là người nước ngoài và không cho cài lại win mà bắt mình tìm solution để giải quyết. Mình đã dùng tool HP Printer and scan doctor để check thì cũng treo ngay đoạn tạo file scan rồi cũng không có kết quả luôn. :(

Ai đã gặp tình trạng giống mình thì xin cho mình ít kinh nghiệm nhé!
Thanx! :-S ]]></description>
