			<item>
				<title>Thông báo: về việc diễn đàn tạm gián đoạn một giờ qua</title>
				<description><![CDATA[ Xin thông báo do có sự cố với đường dây nên nhà cung cấp dịch vụ phải tạm gián đoạn đường truyền để điều tra và chỉnh sửa. Bởi thế, diễn đàn đã gián đoạn khoảng một giờ đồng hồ (từ khoảng 2 giờ chiều đến 3 giờ chiều ngày 16 tháng 5 năm 2008, giờ VN). Thành thật cáo lỗi cùng thành viên vì sự gián đoạn ngoài dự định này.

BQT HVA.]]></description>
