				<title>Hỏi về lỗi mạng Lan?</title>
				<description><![CDATA[ Tôi có một vấn đề khó hiểu về mạng Lan như sau: Mọi khi máy tôi có mạng Lan, Internet hoàn toàn bình thường; nhưng hôm nay tự nhiên mất mạng Lan và chỉ còn mạng Internet (không thấy bất cứ máy nào khác trong mạng, máy báo lỗi không tìm thấy mạng Lan, liên hệ admin để được giúp đỡ). Tôi đã làm đủ cách như: quét virus bằng KIS9 trong safe mode, setup lại mạng Lan, tất nhiên là với tên máy, workgroup, IP tĩnh cũ (như trước lúc bị lỗi mạng) mà vẫn không thể nào có mạng Lan lại được. Chán quá, tôi không vào mạng Lan nữa mà dùng máy làm việc khác, kỳ lạ ở chỗ là sau khoảng vài tiếng thì lại có mạng Lan trở lại bình thường. Vậy lý do là gì nhỉ :-/ , ai có hiểu biết xin giúp đỡ giùm nha, thanks!]]></description>
