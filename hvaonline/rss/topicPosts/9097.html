				<title>Thông báo: cập nhật số lượng bài viết của thành viên</title>
				<description><![CDATA[ Theo đề nghị của nhiều thành viên về việc "đếm" số lượng bài viết trong các phân mục không liên quan đến vấn đề kỹ thuật (như Trash và Tán gẫu), diễn đàn đã được cập nhật và sẽ không đếm số bài trong hai phân mục trên. Bởi thế, các thành viên sẽ thấy số lượng bài viết của mình bị hạ xuống một cách đáng kể (nếu như đã tham gia rất nhiều ở phân mục Tán gẫu hoặc nếu như bài bị dời vào Trash).

Diễn đàn cũng vừa cập nhật phần "captcha" trong mục "tìm kiếm" và mục "phục hồi mật khẩu" dựa trên một số phàn nàn của thành viên. Phần captcha hiện nay không dùng chữ mà chỉ dùng số (từ 0 đến 9). Lý do: captcha được tạo ra và dùng font chữ ngẫu nhiên mà hệ thống máy của người dùng có. Nếu người dùng có những font chữ đặc biệt nào đó thì việc hiển thị chữ sẽ khó đọc.

Diễn đàn cũng vừa cập nhật một số chi tiết liên quan đến CSDL để tối ưu hóa việc truy nhập, truy xuất dữ liệu. Do giới hạn thời gian nên việc kiểm tra lỗi có thể bị hạn chế và bị thiếu sót. Nếu thành viên gặp bất cứ lỗi nào, xin vui lòng gởi vào mục "Góp ý" và kèm theo chính xác đường dẫn + các thao tác dẫn đến lỗi.

Cám ơn.

BQT HVA.]]></description>
