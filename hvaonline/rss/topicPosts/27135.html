				<title>Web developer</title>
				<description><![CDATA[ 1. Cần tuyển 04 Web Developers toàn thời gian.
2. Mô tả công việc
- Thiết kế, phát triển, lập trình web dựa trên ngôn ngữ PHP/SQL
- Phát triển ứng dụng web trên nền Opensource, Joomla CMS, shopping cart, payment system
- Tư vấn cho khách hàng về thiết kế, xây dựng website.
3. Yêu cầu:
- Thành thạo PHP/SQL. Kinh nghiệm ít nhất 01 năm.
- Co kinh nghiệm làm việc với CMS như Joomla, payment system, shopping cart
- Có kinh nghiệm làm việc với (D)HTML, CSS, XML.
4. Lương bổng thỏa thuận
