				<title>Xin giúp đỡ lỗi *.bat is Not a valid Win32 application</title>
				<description><![CDATA[ Hiện tại mình đang quản lý 1 Windows Server 2008. Không hiểu sao trong tuần nay, khi mình chạy các file *.bat (trong website JAVA, Tomcat) thì xuất hiện lỗi *.bat is not a valid Win32 application.
Khi mình restart server lại thì chạy bình thường, nhưng sau đó lại tiếp tục bị lỗi. Vấn đề này rất nghiêm trọng, vì mình phải khởi động webiste bằng file startup.bat.
Mong mọi người cho giúp minh. Thank]]></description>
