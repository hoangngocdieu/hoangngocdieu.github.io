				<title>Xin giúp đớ card mạng nhận sai dns </title>
				<description><![CDATA[ Xin chào các anh trong diễn đàn . công ty em đang dùng modem draytek 2920 cấp DHCP
. mấy hôm nay công ty em đang bị tình trạng card mạng phân giải dns sai.

em cấm card mạng vào lan 1 . ip :192.168.0.15
ip pool count: 240.
lease :14400s
dns:208.67.222.222
8.8.8.8
nhung card mạng bên em cứ bị nhận sai sang DNS server khác 192.168.0.121. em cũng chưa tìm ra cách khắp phục. chỉ cài dns tĩnh . thi vẫn vào bình thường em nghĩ có phải do modem bị lỗi không . chỉ 50% số máy tính công ty em bị . làm cho nhận viên không vào được mạng.
Mong các anh chị giúp đỡ a.

xin trân thành cảm ơn.]]></description>
