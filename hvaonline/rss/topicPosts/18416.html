				<title>Hỏi cách install STS cho OsCommerce - shop</title>
				<description><![CDATA[ STS (simple template System là một hệ thống template dành cho mã nguồn shop online OsCommerce 2.2MS2 và 2.2RC1. Có thể thay đổi vẻ ngoài gian hàng điện tử của bạn một cách đơn giản. Trong cái form đơn giản nhất của nó, cho phép ta thay đổi diện mạo của shop bằng cách sửa chữa chỉ 1 file html.

Mình gặp thắc mắc khi cài STS, đó là không tìm được file catalog\includes\modules.php, hoặc thậm chí là 1 file nào tương tự như thế. Ai đã từng cài đặt thành công STS cho OsCommerce xin hướng dẫn cho mình với !

Cám ơn.]]></description>
