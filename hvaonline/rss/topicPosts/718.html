				<title>Vũ khí tìm kiếm bí mật của Microsoft dần lộ mặt</title>
				<description><![CDATA[ Microsoft đang lặng lẽ và âm thầm bổ sung thêm nhiều dịch vụ tìm kiếm cho Windows Live để cạnh tranh với hai đại kình địch Google, Yahoo.

Qua hãng PR riêng của mình, Microsoft xác nhận hai dịch vụ tìm kiếm mới của họ đã sẵn sàng ra mắt, Windows Live Product Search để chiến đấu với Froogle và Academic Search để "tay bo" với Google Scholar. Cả hai sẽ cùng trình diện trong Windows Live Search.

Trước đó, thông tin này cũng đã được đăng tải trong blog LiveSide, theo đó, Live Product Search được mô tả gần giống với dịch vụ Froogle của Google. Dịch vụ này sẽ so sánh giá cả của các sản phẩm, đồng thời cho phép người dùng tìm kiếm theo chủng hàng, nhãn hiệu, người bán hoặc từ khóa cụ thể. Ngoài việc cung cấp chỉ dẫn mua hàng từ các chuyên gia và người tiêu dùng, Product Search còn cho phép bạn truy cập vào các bài báo hoặc blog từng thảo luận về sản phẩm đó - một việc mà Froogle còn thiếu.

Tìm kiếm kiểu học giả

Rõ ràng, Academic Search có đối thủ trực tiếp là Google Scholar. Dịch vụ này cho phép người dùng tìm kiếm các bài báo đăng tải trên những tạp chí học thuật, chuyên ngành. Hơn thế nữa, nó còn thông báo cho bạn biết cuốn sách (hoặc bài báo) đó có trú ngụ ở trong một thư viện gần nơi bạn đang ngồi hay không.

Theo thông tin trên LiveSide, Academic Search sẽ cho phép bạn xem bản tóm tắt hoặc toàn bộ bài viết, miễn là bài này không lưu trú trên một website yêu cầu phải thuê bao hay bị hạn chế truy cập. Nếu muốn, bạn cũng có thể mua bài báo đó qua dịch vụ British Library.

Hôm thứ sáu tuần trước, Microsoft cho biết Academic Search sẽ phát hành bản beta trước cuối tháng 9, tuy nhiên, thời điểm ra mắt Product Search thì vẫn còn là bí mật.

Cách đây không lâu, Microsoft cũng đã khai trương Windows Live Image Search trong Windows Live, rất giống với dịch vụ tìm kiếm hình ảnh của Google. Mỗi khi gõ vào một từ khóa, bạn có thể click vào chữ "Hình ảnh" để tìm hình ảnh tương ứng.

Thiên Ý (Theo PC World)]]></description>
