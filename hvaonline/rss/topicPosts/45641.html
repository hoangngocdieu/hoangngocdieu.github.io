				<title>Diễn đàn của Trung tâm tin học ATHENA bị lỗi gì?</title>
				<description><![CDATA[ Chào các bạn, mình có đi qua và thường xuyên truy cập vào nhiều forum về CNTT và bảo mật ở VN, nhưng có 1 cái thắc mắc là sao forum của Trung tâm đào tạo Quản trị mạng & An ninh mạng ATHENA lại thường xuyên bị hack và phá thế nhỉ? liệu TT này cũng bị 1 số lượng lớn người ghét và không ưa giống bên forum BKAV sao, ăn rồi vào toàn thấy lỗi SQL hay PHP gì đó hiện lên tùm lum, rồi báo lỗi không truy cập được, mà các ông bên TT này cũng hay thật, hình như gà hay kém cỏi hay sao mà cứ để thế không thèm sửa, thấy cứ mỗi lần bị tấn công lại reset lại server thì phải? bữa nay thì đóng cửa luôn rồi. Vào ý chính mình muốn hỏi là không biết forum Trung tâm này bị lỗi gì mà dễ hack thế nhỉ ?]]></description>
