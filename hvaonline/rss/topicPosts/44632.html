				<title>Thiết bị firewall cho web servers</title>
				<description><![CDATA[ Mình có khoảng 5 server web, 3 server DNS và 2 DB server, đặt tại DataCenter của VDC2, tất cả server đều đấu vào switch chung của datacenter. Hiện tại mình sử dụng soft-firewall trên mỗi server. Mình đang dự định mua thiết bị firewall chuyên dụng để quản lý toàn bộ các server này. Nhờ anh em tư vấn giúp mình hàng firewall nào sử dụng được và yêu cầu cấu hình như thế nào với. Mình đang tính đến CyberRoom(hardware, software solutions), Astaro, Juniper. Chi phí cho con firewall nay tầm &lt;=50 triệu. Nhờ anh em tư vấn giúp mình.]]></description>
