				<title>Nâng cấp sever</title>
				<description><![CDATA[ Hiện nay e đang dùng 1 con sever có cấu hình như sau: 

Ram DDR2 bus 667 4x4G Samsung FB
Main : Mainboar Asus DSBF-DE (G1)
CPU : Xeon QuadCore 5410 2.33Ghz/12M/1333 chạy 2 cpu, hồi trước không sao nhưng đợt này 4rum chuyển qua dùng xen khiến cho chạy bị lag rất nhiều. Nên em muốn nâng cấp con sever này lên thì được tư vấn con sever với thông số như sau:

Mainboard: Intel S5000VSA
CPU: Intel Xeon E5405 2.0GHz 
RAM: Transcend 1GB x 4, em đang phân vân không biết nếu em chỉ mua con main intel và gắn 2 con cpu cũ và dùng ram cũ thì nó có hơn được 2 con sever trước không (1 con cũ, và 1 con được tư vấn mới). Mong mọi người có thể chỉ giáo thêm vì khoản này em còn rất kém.]]></description>
