				<title>Telnet WebServer</title>
				<description><![CDATA[ Xin chào mọi người

Hiện tại mình đang xây dựng webserver Apache/2.2.8 (Win32) trên Windows (tích hợp theo AppServ)
và Apache/2.2.26 (Unix) trên CentOS 

Trong quá trình triển khai  mình có thắc mắc khi khi thực hiện telnet tới webserver  khác nhau


telnet IP 80  
Đối với Apache/2.2.8 (Win32) trong AppServ (trên windows)
gõ ký tự hay domain bất kỳ và enter  (ko gần nhập request-URI GET / )=&gt; hiển thị được trang default của apache

Đối với Apache/2.2.26 (Unix)

trường hợp: gõ ký tự bất kỳ và enter sẽ báo lỗi 400 bad request (kiểm tra log báo lỗi invalid request-URI)
trường hợp: gõ ký tự bất kỳ + dấu cách + /  và enter thì ra được trang default (==&gt; tức là phải gõ đầy đủ request-URI ở đây request-URI là /

Mình Mong muốn là khi telnet và gõ ký tự hoặc domain bất kỳ đều hiển thị trang mặc định mà ko cần dấu / (request-URI)

Không biết ai đã từng trường hợp này cho mình biết cách cấu hình bỏ qua việc nhập request-URI trên Apache/2.2.26 (Unix)

Cảm ơn mọi người nhiều





]]></description>
