				<title>Lỗi Windows Mail</title>
				<description><![CDATA[ Mình đang gặp lỗi khi sử dụng Windows mail như sau:
1 số email sau khi tải xuống Windows mail cứ mở ra là báo lỗi và đóng luôn windows mail. Mở các email cũ cùng địa chỉ đó cũng bị lỗi. Không bị lỗi tất cả email mà chỉ bị khoảng 10 địa chỉ. Đã cài đặt lại cả windows vẫn lỗi.
Vào folder chứa file email để mở các email lỗi bằng windows live mail thì vẫn mở ra được.
Mình cài lại windows, cài đặt lại windows mail, thử mở các email lỗi thì ok, nhưng được 2 ngày lại lỗi.

Máy sử dụng:
+ Windows7 64 bản quyền Sony
+ Windows Mail
+ Phần mềm Kaspersky Internet bản quyền

Nhờ các bạn kiểm tra và chỉ giúp cách xử lý ]]></description>
