				<title>SmartOSC cần tuyển thực tập sinh đào tạo về PHP</title>
				<description><![CDATA[ SmartOSC là một trong những công ty hàng đầu trong việc cung cấp các giải pháp thương mại điện tử nhằm giúp doanh nghiệp có thể tăng lợi nhuận. Các giải pháp của chúng tôi đưa ra đều mang tính hiệu quả cao, từ việc thiết kế cho đến xây dựng các chiến lược kinh doanh cũng như việc quản lý hoạt động của cửa hàng. Với số lượng khách hàng đa dạng tại Bắc Mỹ và Châu Âu, SmartOSC đã chứng minh được khả năng của mình trong việc giúp các công ty nắm bắt lấy cơ hội phát triển trên thị trường kinh doanh trực tuyến.

Hiện tại công ty mình đang có chương trình tuyển thực tập cho sinh viên năm cuối. Thông tin cụ thể cho chương trình như sau



THỰC TẬP VIÊN PHP 

Vị trí: PHP trainee
Số lượng: 10
Nơi làm việc: Hà nội.

Cơ hội:
●	Được làm việc trong môi trường chuyên nghiệp, sử dụng tiếng Anh.
●	Được đào tạo chuyên sâu về PHP, hệ thống thương mại và Magento.
●	Được đào tạo theo mô hình Agile/ Scrum, về quy trình làm việc tại SmartOSC.
●	Được tham gia dự án thật với các khách hàng nước ngoài.
●	Được tham gia các hoạt động ngoại khóa, các câu lạc bộ của công ty (bóng đá, cầu lông, bi lắc…)
●	Trở thành nhân viên chính thức sau thời gian học tập.

Công việc:
●	Tham gia đào tạo và làm việc fulltime tại Công ty Smartosc

Yêu cầu:
●	Tốt nghiệp đại học, cao đẳng hoặc chuyên ngành liên quan đến công nghệ thông tin.
●	Sinh viên năm cuối, có thể làm fulltime.
●	Yêu thích lập trình, có tư duy logic.
●	Có kinh nghiệm, hiểu biết về lập trình hướng đối tượng.
●	Có khả năng đọc hiểu, viết Tiếng Anh.

Ưu tiên những ứng viên đáp ứng những điều kiện sau:
●	Tốt nghiệp loại Giỏi các trường Đại học trên toàn quốc.
●	Có chứng chỉ quốc gia, quốc tế về các kỳ thi Tin học.
●	Có chứng chỉ Tiếng Anh TOEFL 550 điểm hoặc tương đương.

Quy trình xét tuyển:
●	Thời gian nhận hồ sơ: 25-Sep-2012 đến 13- Oct- 2012
●	Thời gian thi tuyển: 13-Sep-2012 đến 21- Oct- 2012
●	Thời gian phỏng vấn: 18- Oct- 2012 đến 25- Oct- 2012
●	Thời gian khai giảng: 29- Oct- 2012

If you are interested, please send an email with your CV as soon as possible to email: Job@Smartosc.com 
Or apply online: http://hrm.smartosc.com/lib/controllers/PublicController.php?recruitcode=Apply

Prefer before 13- Oct-12
Visit us: http://www.smartosc.com/careers/job-opportunities
]]></description>
