				<title>Tìm việc làm quản trị mạng tại Hà Nội</title>
				<description><![CDATA[ DEAR ALL!!!


Hiện mình đang cần tìm một công việc liên quan tới mạng ở Hà Nội có thể đi triển khai partime.


Trình độ: 
  -Hoàn thành khoá học cisco và MCITP tại BKACAD.
+Triển khai hệ thống domain controler .
+ Cấu hình firewall ; mail exchange.
+Xử lý các sự cố mạng Lan, PC.
+ deploy sofwre.
+ Với cisco mình chưa có kinh nghiệm triển khai thực tế nhiều nhưng làm nhiều trên lap ảo.
--Linux :
+ Cài đặt hệ điều hành cho server: centos; redhat.
+config các dịch vụ: SSHD, FTP, DHCP, DNS, apache trên centos.
+Cài đặt các công cụ monitor : ipsentry, cacti....
-Kinh nghiệm :
+có kinh nghiệm làm việc với hệ thống SMS .Cho 1 công ty nội dung số ở HN.
+Quản trị mạng LAN môi trường domain.
+ Xử lí các sự cố PC và cài đặt phần mềm.
Email: diepnv@hotmail.co.uk


Bạn nào có nhu cầu tuyển dụng liên hệ với mình qua email sau đó sẽ trao đổi cụ thể.
Thank!



]]></description>
