				<title>Góp ý với các member trước khi post bài hỏi !</title>
				<description><![CDATA[ Hi all !
Mình nghĩ post bài này vào đây sẽ là hợp lí nhất, mong mọi người đọc và laàm theo được thì rất tốt.

Hiện nay, trong box Thảo luận lập trình web, có rất nhiều bạn, khi tạo bải mới để hỏi, thường viết những câu rất vô nghĩa, như : anh em cho hỏi, cho mình hỏi chút ....
Những câu hỏi đấy thật sự gây ức chế đối với ai muốn trả lời, vì không phải ai cũng biết tất cả, cứ thấy ai hỏi, lại click vào, đọc đọc chán chê rồi back lại vì mình có biết để trả lời đâu, thật sự gây lãng phí thời gian và khiến bài viết không đến được người thực sự hiểu biết.

Mình chỉ mong mọi người tập trung vào câu hỏi ngay trên title.  
Mình đề nghị thế này, mọi người nên để form title như sau :

Ngôn ngữ lập trình - Câu hỏi 

VD: ASP - Form login ?

Như vậy, sẽ rất dễ đẻ search và trả lời. OK?

Thanks .
]]></description>
