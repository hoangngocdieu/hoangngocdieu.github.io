				<title>VTC Game Studio tuyen C#</title>
				<description><![CDATA[ Mô tả công việc: 
-	Lập trình viên cho dự án G3 của VTC Game Studio (http://studio.vtc.vn)
-	Làm việc nhóm tốt, tuân thủ và làm đúng deadline các công việc được giao
Yêu cầu:
-	Tốt nghiệp đại học 
-	Sử dụng thành thạo Core C#
-	Đọc hiểu được tài liệu Tiếng Anh
-	Ưu tiên các ứng viên có kiến thức về MVVM, SilverLight, XAML, Linq, Parallel Programing, Cache, Design Pattern 
-	Nếu bạn có kinh nghiệm về XNA và lập trình game thời gian thực sẽ là 1 lợi thế rất lớn
Quyền lợi:
-	Được hưởng các chế độ đãi ngộ theo quy định của Luật Lao động và các chính sách riêng của Công ty.
-	Môi trường làm việc chuyên nghiệp, cạnh tranh. Có cơ hội thăng tiến phù hợp với năng lực chuyên môn.
Hạn nộp hồ sơ: đến hết ngày 29/05/2012  Ưu tiên những hồ sơ nộp sớm. Thời gian tuyển dụng có thể sẽ kết thúc trước thời hạn nếu Công ty đã tìm được ứng viên đạt yêu cầu.
Hình thức nộp hồ sơ: Ứng viên dự tuyển gửi hồ sơ về email: tuyendung.online@vtc.vn hoặc nộp trực tiếp tại: Phòng Nhân sự, Công ty cổ phần VTC Truyền thông Trực tuyến – Tầng 12, Tòa nhà VTC Online, Số 18, Đường Tam Trinh, Q. Hai Bà Trưng, TP. Hà Nội (ghi rõ vị trí ứng tuyển).

Lưu ý: Chỉ mời dự thi và phỏng vấn các ứng viên đạt yêu cầu, không hoàn lại hồ sơ. 
]]></description>
