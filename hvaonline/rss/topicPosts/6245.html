				<title>Thông báo: về việc truy cập vào HVA bị chậm</title>
				<description><![CDATA[ Vài tuần lễ qua, nhiều thành viên thông báo và phàn nàn về vấn đề truy cập vào HVA bị chậm. BQT HVA có thông báo cho trở ngại này như sau:

1) Cho đến lúc này, ngày 15/1/2007, đường Internet đi từ Việt Nam sang các nước xuyên qua tuyến Đài Loan (sau vụ động đất) vẫn chưa hoàn toàn khôi phục. Bởi thế, tình trạng truy cập đến HVA bị chậm có thể do yếu tố khách quan này. Rất mong các thành viên kiên nhẫn chờ đợi đến khi đường dây Internet hoàn toàn hồi phục.

2) Để bảo đảm cân bằng tài nguyên phục vụ cho mọi người, các xuất truy cập đòi hỏi quá nhiều connections sẽ bị hủy khiến cho thành viên cảm thấy chậm. BQT HVA đề nghị các bạn không nên dùng các tiện ích nhằm gia tăng vận tốc truy cập. Những tiện ích này không những gia tăng vận tốc mà còn làm giảm vận tốc một cách đáng kể vì chúng vô tình vi phạm quy định số lượng connection được phép từ mỗi xuất truy cập.

Kính báo.

BQT HVA.]]></description>
