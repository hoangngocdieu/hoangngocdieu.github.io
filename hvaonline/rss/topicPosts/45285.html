				<title>Xin giúp đỡ về domain</title>
				<description><![CDATA[ Vì em chuẩn bị đi phỏng vẫn công việc QTM,đang ôn lại bài, nhưng bỏ lâu quá rồi nên quên hết, bây h gặp mấy cái lỗi này mà không biết làm sao. Ý định của em là tạo 1 domain gồm có DHCP, DNS, Mail sever chạy bằng Deamon...Máy domain ra mang bình thường, mail server nhận được mail từ yahoo, google....tương tự thì gởi đi cũng như vậy.Các máy con dùng mạng internet bình thường.Rất mong các bác nhiệt tình giúp đỡ giùm. :-(  :-(  :-( :-( :-( 
Em tạo 3 cái máy ảo:
***máy domain:đã cài đặt DHCP, DNS, 
  -card bidged :
        IP    :192.168.1.121               (vì modem wifi chỉ cấp địa chỉ từ 100)
       Subnet mask: 255.255.255.0
       default gateway: 192.168.1.1  (đây là ip trong của modem wifi nhà em)      
   -card local:
        IP:192.168.1.2
       Subnet mask:255.255.255.0
       default gateway: 192.168.1.121
       DNS sever:  292.168.1.2      
     
***Máy client1:Ip em đặt tự động nhận Ip từ Domain
      DNS sever: 192.168.1.2
********************
-Vấn đề thứ 1:
Máy domain vẫn dzo internet bình thường nhưng máy client ko thể dzo internet, nếu đặt default gateway cho máy client là:192.168.1.1 thi dzo mạng được.
-Vấn đề thứ 2:
Máy domain ko ping được client, nhưng máy client vẫn ping được địa chỉ 192.168.1.2 của domain. Join domain bình thường.
Vấn đề thứ 3: DHCP server vẫn cấp địa chỉ cho client nhưng trên máy client dùng lệnh :ipconfig /release ko được, bị báo lỗi truy cập bị từ chối.
Vấn đề thứ 4:trên máy client đăng nhập vào domain bằng acc Administrator được, em vẫn muốn cho tài khoảng admin user logon local trên máy đó nhưng ko được dùng khi vào domain.
Vấn đề thứ 5: vì cấp DHCP server cấp IP cho client, vậy phòng làm việc hàng 100 máy, làm sao để biết được máy nào là IP nào để mình tạo host(A) và alias trong DNS]]></description>
