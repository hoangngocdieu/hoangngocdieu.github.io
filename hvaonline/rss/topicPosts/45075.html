				<title>Lỗi khi chạy SNMP trong VMware </title>
				<description><![CDATA[ Chào các bạn !
Hiện tại mình đang chạy SNMP trên vmware và trên máy mình.
Đã bật SNMP ở cả 2 rồi nhưng ko thể get được sysname của máy vmware và từ vmware cũng ko thể get được sysname của máy ở ngoài.
Hay do SNMP ko thể chạy chung trên cùng một máy mà chỉ trong mạng lan thôi ?
Mình đã test 2 trên 2 máy khác nhau thì ok nhưng trong 1 máy cài vmware ko được.

tks everybody  :) ]]></description>
